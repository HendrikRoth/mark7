[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
step_distance: .005
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 250
homing_speed: 50

[tmc2130 stepper_x]
cs_pin: ar53
microsteps: 32
run_current: 0.4
hold_current: 0.3
diag1_pin: !ar3
driver_SGT: 4
#stealthchop_threshold: 100
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 128
#driver_BLANK_TIME_SELECT: 1
#driver_TOFF: 3
#driver_HEND: 2
#driver_HSTRT: 3

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
step_distance: .0125
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_endstop: 0
position_max: 210
homing_speed: 50
homing_retract_dist: 5.0

[tmc2130 stepper_y]
cs_pin: ar49
microsteps: 16
run_current: 0.5
hold_current: 0.2
diag1_pin: !ar14
driver_SGT: 4
stealthchop_threshold: 100
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 128
driver_BLANK_TIME_SELECT: 1
driver_TOFF: 5
driver_HEND: 2
driver_HSTRT: 3

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: ^ar18
position_endstop: 0.5
position_max: 200

[tmc2130 stepper_z]
cs_pin: ar40
microsteps: 16
run_current: .7
hold_current: .5
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: True

